<script>
  function showNavbar() {
    document.getElementsByClassName("navbar")[0].style.left = "0";
    document.getElementsByClassName("dropdown")[0].style.left = "+160px";
    document.getElementsByClassName("dropdown")[0].style.transform = "rotate(180deg)";

  }
// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.drop-btn')) {
    document.getElementsByClassName("navbar")[0].style.left = "-160px";
    document.getElementsByClassName("dropdown")[0].style.left = "0";
    document.getElementsByClassName("dropdown")[0].style.transform = "rotate(0deg)";
  }
}
</script>
